        <p>主要介绍读取excel和写入excel，以及更改excel中内容(模板)</p>
<p>网上有很多针对03版execl写入的教程，此处不做介绍</p>
<p>需要的jar包如图：</p>
<p><img src="https://static.oschina.net/uploads/space/2017/0422/184340_V0Lg_3429289.png" alt=""></p>
<p>文本中三个方法，分别对应读取excel，修改excel，和新建excel</p>

span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.io.FileInputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.FileNotFoundException;</span><br><span class="line"><span class="keyword">import</span> java.io.FileOutputStream;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.apache.poi.ss.usermodel.Cell;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.ss.usermodel.Row;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.ss.usermodel.Sheet;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.ss.usermodel.Workbook;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.xssf.streaming.SXSSFWorkbook;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.xssf.usermodel.XSSFRow;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.xssf.usermodel.XSSFSheet;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.xssf.usermodel.XSSFWorkbook;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> 嗡嗡作响</span></span><br><span class="line"><span class="comment"> * 仅针对07版本excel说明，03版网上有很多教程，请自行参考</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DoExcel</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//读取excel文件，放入Map中，实际一般是放在po中</span></span><br><span class="line">	<span class="meta">@SuppressWarnings</span>(<span class="string">"unchecked"</span>)</span><br><span class="line">	<span class="function"><span class="keyword">public</span> List&lt;Map&gt; <span class="title">read</span><span class="params">(String filepath)</span> </span>&#123;</span><br><span class="line">		XSSFWorkbook wb;</span><br><span class="line">		List&lt;Map&gt; list = <span class="keyword">new</span> ArrayList&lt;Map&gt;();</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			wb = <span class="keyword">new</span> XSSFWorkbook(<span class="keyword">new</span> FileInputStream(filepath));</span><br><span class="line">			XSSFSheet sheet = wb.getSheetAt(<span class="number">0</span>);</span><br><span class="line">			XSSFRow row;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = sheet.getFirstRowNum(); i &lt; sheet</span><br><span class="line">					.getPhysicalNumberOfRows(); i++) &#123;</span><br><span class="line">				row = sheet.getRow(i);</span><br><span class="line">				Map&lt;String, String&gt; map = <span class="keyword">new</span> HashMap&lt;String, String&gt;();</span><br><span class="line">				<span class="keyword">if</span> (row.getCell(<span class="number">0</span>) != <span class="keyword">null</span>) &#123;</span><br><span class="line">					map.put(<span class="string">"index0"</span>, row.getCell(<span class="number">0</span>).toString());</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">if</span> (row.getCell(<span class="number">1</span>) != <span class="keyword">null</span>) &#123;</span><br><span class="line">					map.put(<span class="string">"index1"</span>, row.getCell(<span class="number">1</span>).toString());</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">if</span> (row.getCell(<span class="number">2</span>) != <span class="keyword">null</span>) &#123;</span><br><span class="line">					map.put(<span class="string">"index2"</span>, row.getCell(<span class="number">2</span>).toString());</span><br><span class="line">				&#125;</span><br><span class="line">				list.add(map);</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			<span class="comment">// <span class="doctag">TODO:</span> handle exception</span></span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> list;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//写入新的excel中，可预设定excel模板，向模板中加数据，导出新的excel</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">writeExcel</span><span class="params">(String filepath1)</span> </span>&#123;</span><br><span class="line">		Workbook wb = <span class="keyword">null</span>;</span><br><span class="line">		FileOutputStream out = <span class="keyword">null</span>;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			wb = <span class="keyword">new</span> XSSFWorkbook(<span class="keyword">new</span> FileInputStream(filepath1));</span><br><span class="line">			Sheet sh = wb.getSheetAt(<span class="number">0</span>);</span><br><span class="line">			Row row = sh.getRow(<span class="number">2</span>);</span><br><span class="line">			Cell cell = row.createCell(<span class="number">0</span>);</span><br><span class="line">			String value = <span class="string">"料號"</span>;</span><br><span class="line">			cell.setCellValue(value);</span><br><span class="line">			out = <span class="keyword">new</span> FileOutputStream(<span class="string">"d:\\test\\testnew.xlsx"</span>);</span><br><span class="line">			<span class="comment">//wb.write(out);</span></span><br><span class="line">			System.out.println(<span class="string">"OK"</span>);</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			<span class="comment">// <span class="doctag">TODO:</span> handle exception</span></span><br><span class="line">		&#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">			<span class="keyword">try</span> &#123;</span><br><span class="line">				<span class="keyword">if</span> (out != <span class="keyword">null</span>) &#123;</span><br><span class="line">					wb.write(out);</span><br><span class="line">					out.flush();</span><br><span class="line">					out.close();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">//新建excel的demo，仅作参考</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">writeExcelDemo</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		Workbook wb = <span class="keyword">new</span> SXSSFWorkbook(<span class="number">100</span>);<span class="comment">//内存保留 100 条数据，避免内存溢出，其余写入 硬盘</span></span><br><span class="line">		Sheet sh = wb.createSheet();<span class="comment">//创建sheet</span></span><br><span class="line">		Row row = sh.createRow(<span class="number">0</span>);<span class="comment">//创建行</span></span><br><span class="line">		Cell cell = row.createCell(<span class="number">0</span>);<span class="comment">//创建对应行的第几列</span></span><br><span class="line">		String value = <span class="string">"料號"</span>;</span><br><span class="line">		cell.setCellValue(value);</span><br><span class="line">		cell = row.createCell(<span class="number">1</span>);</span><br><span class="line">		value = <span class="string">"物料名稱"</span>;</span><br><span class="line">		cell.setCellValue(value);</span><br><span class="line">		FileOutputStream out;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			out = <span class="keyword">new</span> FileOutputStream(<span class="string">"d:\\test\\username.xlsx"</span>);<span class="comment">//输出文件路径</span></span><br><span class="line">			<span class="keyword">try</span> &#123;</span><br><span class="line">				wb.write(out); </span><br><span class="line">				out.close();</span><br><span class="line">				System.out.println(<span class="string">"ok"</span>);</span><br><span class="line">			&#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">				<span class="comment">// </span></span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">		&#125; <span class="keyword">catch</span> (FileNotFoundException e) &#123;</span><br><span class="line">			<span class="comment">// </span></span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">//List&lt;Map&gt; aa = new ReadExcel().read("D:\\test\\test.xlsx");</span></span><br><span class="line">		<span class="comment">//System.out.println(aa);</span></span><br><span class="line">		<span class="keyword">new</span> DoExcel().writeExcel(<span class="string">"D:\\test\\test111.xlsx"</span>);</span><br><span class="line">		System.out.println(<span class="string">"---"</span>);</span><br><span class="line">	<span class="comment">//	new ReadExcel().writeExcelDemo();</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
